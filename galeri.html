<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: silver;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            display: flex;
            gap: 20px;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 0 0 10px 10px;
            z-index: 1000;
        }
        .menu-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .menu-bar a:hover {
            color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

  <nav class="menu-bar">
        <a href="perkenalan.html">Perkenalan</a>

    </nav>

    <div class="container">
        <h1>GaleriKu</h1>
        <div class="gallery">
            <img src="a.jpg" alt="Gambar 1">
            <img src="i.jpg" alt="Gambar 2">
            <img src="k.jpg" alt="Gambar 3">
            <img src="l.jpg" alt="Gambar 4">
        </div>

        <h2>Video Kampus</h2>
        <div class="video-container">
            <video controls>
                <source src="zoldyck.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
